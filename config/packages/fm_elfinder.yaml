fm_elfinder:
  instances:
    default:
      editor: ckeditor
      path_prefix: " "
      relative_path: true
      connector:
        roots:
          uploads:
            driver: LocalFileSystem
            path: "%app.path.image%"
            url: "%app.path.image%"
            alias: "Home"
            upload_allow: ["image/png", "image/jpg", "image/jpeg"]
            upload_deny: ["all"]
            upload_max_size: 8M
