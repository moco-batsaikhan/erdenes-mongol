    - { path: ^/news/type, roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN,ROLE_NEWS_ADMIN] }
    - { path: ^/currency, roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN,ROLE_NEWS_ADMIN] }
    - { path: ^/video/news, roles: [ROLE_ADMIN, ROLE_SUPER_ADMIN,ROLE_NEWS_ADMIN] }
